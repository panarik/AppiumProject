plugins {
    id 'java'
}

compileJava {options.encoding = "UTF-8"}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    //for set AndroidDriver over project
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.appium:java-client:7.5.1'

    //TEST
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'io.appium:java-client:7.5.1'
    //testNG
    testImplementation 'org.testng:testng:7.4.0'

    //parse json
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
}

test {
    useTestNG()
}

//task name for run tests for Appium samples from xml file
task testSamples(type: Test) {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/testNGSample.xml'
    }
}

//task name for run tests for Appium samples from xml file
task testOrder(type: Test) {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/testNGOrder.xml'
    }
}

